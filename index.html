<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felece Marketplace</title>
    <link rel="stylesheet" href="path/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<script type="text/javascript" src="path/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <script type="text/javascript" src="assets/js/navigation-menu.js"></script>
    <script type="text/javascript" src="path/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/28785f1926.js"></script>
<body>
<header>
    <div class="header-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="mobile-user">
                        <a href="#">Register</a>
                        <a href="#">Log in</a>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="order-track">
                        <footer>Shipping Status</footer>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="header-middle">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto d-lg-none">
                    <div class="toggle-bar" data-selector="toggle-bar"><i class="fas fa-bars"></i></div>
                </div>
                <div class="col-lg-3 col-5 order-lg-1 order-lg-2">
                    <div class="logo">
                        <a href="#" label="Logo">
                            <img src="FLogo.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 order-3 order-lg-2 order-3">
                    <div class="search">
                        <input name="search" id="search" type="text"  maxlength="50">
                        <a href="#" class="search-button">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 order-2 col-auto">
                    <div class="user-header-menu d-flex align-items-center">
                        <div class="user-menu d-none d-lg-block">
                            <a href="#" label="Signup">
                                <i class="fas fa-user"></i>
                                <span style="font-style: italic;">Log In</span>
                            </a>
                        </div>
                        <div class="favorites-menu">
                            <a href="#"label="Favorites">
                                <i class="fas fa-star"></i>
                                <span>My Favorites</span>
                            </a>
                        </div>
                        <div class="cart-menu">
                            <a href="#" aria-label="Cart">
                                <i class="fas fa-shopping-cart"></i>
                                 <span>My Cart</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-bottom d-none d-lg-block">
        <div class="container">
            <nav id="navigation">
                <div class="category-level-1">
                    <ul>
                        <li class="has-sub-category" data-selector="first-level-navigation">
                            <a href="#">Woman</a>
                            <div class="sub-category category-level-2">
                                <ul>
                                    <li class="has-sub-category">
                                        <a href="#">Dress</a>
                                        <div class="sub-category category-level-3">
                                        </div>
                                    </li>
                                    <li class="has-sub-category">
                                        <a href="#">Jeans</a>
                                        <div class="sub-category category-level-3">
                                        </div>
                                    </li>
                                    
                                    <li class="has-sub-category">
                                        <a href="#">Shoes</a>
                                        <div class="sub-category category-level-3">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">Man</a>
                        </li>
                        <li>
                            <a href="#">Kid</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<div id="mobile-navigation">
    <div class="mobile-navigation">
        <div class="navigation-top">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="navigation-close" data-selector="toggle-bar">
                        <i class="fas fa-chevron-circle-left"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="navigation-logo">
                        <img src="FLogo.jpg" alt="Logo">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="navigation-search openbox" data-selector="search-form" data-target="search-ajax" data-mode="custom">
                        <a href="javascript:void(0);" class="openbox" data-target="search-content" data-mode="custom">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-user-menu">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="user-menu-mobile">
                            <i class="far fa-user" aria-hidden="true"></i>
                            <a href="#" label="Register">Register</a>
                            <a href="#" label="Login">Log In</a>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="order-track-mobile">
                           <a href="#">Shipping Status</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="category-level-1">
            <ul>
                <li class="has-sub-category">
                    <a href="javascript:void(0);">
                        <div>
                            <span>Felece Marketplace</span>
                        </div>
                    </a>
                    <div class="category-level-2">
                        <div class="mobile-navigation-back active">
                            <a href="javascript:void(0);">
                                <i class="fas fa-chevron-left"></i>
                                <span>Back</span>
                            </a>
                        </div>
                        <div class="mobile-navigation-banners">
                            <div class="row flex-nowrap">
                                <div class="col-auto">
                                    <a href="#" class="menu-banner">
                                        <img src="Woman.jpg" alt="Woman">
                                    </a>
                                </div>
                                <div class="col-auto">
                                    <a href="#" class="menu-banner">
                                        <img src="Man.jpg" alt="Man">
                                    </a>
                                </div>
                                <div class="col-auto">
                                    <a href="#" class="menu-banner">
                                        <img src="Kid.jpg" alt="Kid">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <ul>
                            <li class="has-sub-category">
                                <a href="javascript:void(0);">
                                    <div>
                                        <span>Woman</span>
                                    </div>
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                                
                            </li>
                            <li>
                                <a href="#">
                                    <div>
                                        <span>Man</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div>
                                        <span>Kid</span>
                                    </div>
                                </a>
                            </li>
                         </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="search-content openbox-content">
    <form data-selector="search-form">
        <input type="text" name="q" aria-label="Search">
        <button>
            <i class="fas fa-search"></i>
        </button>
    </form>
   
</div>
<main>
    <div class="container">
        <div class="section-1 mb-4">
            <div class="banner d-none text-center d-md-block">
                <img src="Banner.jpg" alt="">
            </div>
            <div class="banner d-md-none">
                <img src="Banner.jpg" alt="">
            </div>
        </div>
        <div class="section-2">
            <div class="row">
                <div class="col-lg-6 text-center mb-4">
                    <img src="Woman.jpg" alt="">
                </div>
                <div class="col-lg-6 text-center mb-4">
                    <img src="Man.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="section-3">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                   
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img class="d-block w-70" src="Row_1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-70" src="Row_2.jpg" alt="Second slide">
                    </div>
                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
